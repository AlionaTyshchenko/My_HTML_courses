<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
        }
        .some-block{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            background: yellow;
        }
        @media (max-width:960px){
            .wrapper{
                width: 700px;
            }
            .some-block{
                background-color: blue;
            }
        }

        @media(max-width:760px){
            .wrapper{
                flex-wrap: wrap;
                width: 400px;
            }
            .some-block{
                width: 40%;
                margin-bottom:50px ;
            }
        }
        @media(max-width:480px){
            .wrapper{
                width: 300px;
            }
            .some-block:not(:first-child){
                display: none;
            }
            /* .some-block:first-child{
                background-color: yellow;
                display: block;
            } */
        }
    </style>
</head>
<body>
    <!-- 
        1. выровнять блоки по горизонтали
        2. при расширении меньше 960px закрашивать блоки синим цветом
        3. при расширении 760px выстроить блоки по 2 в ряд
        4. при экране расширении меньше 480px показывать только первый блок и заливать бекграунд желтым цветом
     -->

    <div class="wrapper">
        <div class="some-block"></div>
        <div class="some-block"></div>
        <div class="some-block"></div>
        <div class="some-block"></div>
    </div>
</body>
</html>
