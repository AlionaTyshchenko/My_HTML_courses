<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="header__logo">
            <a href="#"> 
                <img src="./imgs/logo slide_1.png" alt="logo">
            </a>
        </div>
        <div class="header__navigation">
            <ul>
                <li><a href="#"> Homepages</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#"> Company </a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </div>
        <div class="header__connecting">
            <button class="header_connecting__tel" >+00 123 456 789</button>
            <button class="header__connecting__contact">Contact Us</button>
        </div>
    </div>
    <div class="container">
        <div class="main">
            <div class="main__text">
                <p class="main__tittle">Good design meets great user experience</p>
                <p class="main__tittle__small">For everyone, from beginners to experts</p>
            </div>
            <div class="main__buttons">
                <button class="main__button__left">Buy Digits</button>
                <button class="main__button__right">See the Features</button>
            </div>
            <div class="main__img">
                <img src="./imgs/Graphic.png" alt="">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="history">
            <img src="./imgs/Section_ Logos (1).png" alt="logos">
        </div>
        <p class="history__tittle">Whatever work you do,we're able to help</p>
        <div class="history__images">
            <div class="history__images__item">
                <img src="./imgs/slide_2.Girl.png" alt="girl">
                <img src="./imgs/Rectangle 5.png" alt="back">
                <img src="./imgs/back aqua.png" alt="small back">
            </div>
            <div class="history__images__item">
                <img src="./imgs/slide_2. Black man.png" alt="man">
                <img src="./imgs/yellow back.png" alt="back">
            </div>
        </div>
    </div>
</body>
</html>
